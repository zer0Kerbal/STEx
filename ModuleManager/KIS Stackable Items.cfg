 // Uncomment to add property to ALL parts, warning this will add many patches to your load time.
//@PART[*]:FINAL
//{
//	%MODULE[ModuleKISItem]
//	{
// 			%stackable = true
// 		}	
//}

@PART[ladder1,KAS_CPort1,KIS_bomb1,KIS_evapropellant,EVAstrutline,EVAfuelLine]:FINAL
{
	%MODULE[ModuleKISItem]
	{
		%stackable = true
	}	
}


@PART[TacSelfDestruct,twsa_bomb]:NEEDS[TacSelfDestruct]
{
	%MODULE[ModuleKISItem]
	{
	}	
		%stackable = true
}

@PART[ConstructionPort?]:NEEDS[SimpleConstruction]
{
	%MODULE[ModuleKISItem]
	{
		%stackable = true
	}	
}


@PART[CXA_Grapple_Standoff,CXA_Grapple,CXA_Effector]:NEEDS[Coatl Aerospace]
{
	%MODULE[ModuleKISItem]
	{
		%stackable = true
	}	
}

@PART[Tac*]:NEEDS[ThunderAerospace]
{
	%MODULE[ModuleKISItem]
	{
		%stackable = true
	}	
}

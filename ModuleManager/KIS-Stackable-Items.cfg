// ==============================
// === Squad
// =

@PART[ladder1]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}


// ==============================
// === Kerbal Attachment System (KAS)
// =
@PART[KAS_CPort1,KAS_*]:NEEDS[KAS]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}


// ==============================
// === Kerbal Inventory System
// =
@PART[KIS*]:NEEDS[KIS]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}

// ==============================
// === EVATransfer
// =
@PART[EVAfuelLine]:NEEDS[EVATransfer]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}

// ==============================
// === EVAStruts
// =
@PART[EVAstrutline]:NEEDS[EVAStruts]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}

// ==============================
// === TacSelfDestruct
// =
@PART[TacSelfDestruct,twsa_bomb]:NEEDS[TacSelfDestruct]
{
  	%MODULE[ModuleKISItem]
	{ %stackable = true }
}

// ==============================
// === SimpleConstruction
// =
@PART[ConstructionPort?]:NEEDS[SimpleConstruction]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}

// ==============================
// === CxA (Coatl Aerospace)
// =

@PART[CXA_Grapple_Standoff,CXA_Grapple,CXA_Effector]:NEEDS[Coatl Aerospace]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}

// ==============================
// === ThunderAerospace (TacLifeSupport)
// =

@PART[Tac*,HexCan*]:NEEDS[TacLifeSupport]
{
	%MODULE[ModuleKISItem]
	{ %stackable = true }	
}


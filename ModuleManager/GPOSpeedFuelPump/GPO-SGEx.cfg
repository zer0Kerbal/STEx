@PART[SGEx_smallRadialIonEngine,SGEx_smallRadialIonEnginemk3]:AFTER[GPOSpeedFuelPump]
{
	@description ^= :$: <color=orange>GPOSpeedPump</color> :
	@MODULE[GPOSpeedPump]
	{
		%_pumpLevel = 8
		%isEnabled = True
		%_autoPump = True
		%_autoBalance = True
	}
}


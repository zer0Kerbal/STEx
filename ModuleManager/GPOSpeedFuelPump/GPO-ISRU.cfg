// Ω Requires: Module Manager
// ——————————————————————————————————————————————————
// creation: 	19 Jun 18
// last update:	04 Aug 18

@PART[*ISRU*]:AFTER[GPOSpeedFuelPump]
{
  @description:NEEDS[GPOSpeedFuelPump] ^= :$: <color=orange>GPOSpeedPump. </color> :
  @MODULE[GPOSpeedPump]:NEEDS[GPOSpeedFuelPump]
  {
   %IsEnabled = Yes
	%_pumpLevel = 9
	%_autoPump = True
   %autoBalance = True
  }
}

//Stockalike Mining Extension
@PART[SMX_Size*]:NEEDS[MiningExpansion]:AFTER[MiningExpansion,GPOSpeedFuelPump]
{
  @description:NEEDS[GPOSpeedFuelPump] ^= :$: <color=orange>GPOSpeedPump. </color> :
  @MODULE[GPOSpeedPump]:NEEDS[GPOSpeedFuelPump]
  {
   %IsEnabled = Yes
	%_pumpLevel = 8
	%_autoPump = True
   %autoBalance = True
  }
}


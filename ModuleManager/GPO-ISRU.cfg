@PART[*ISRU*]:AFTER[GPOSpeedPump]
{
  @description ^= :$: <color=orange>GPOSpeedPump. </color> :
  @MODULE[GPOSpeedPump]
  {
	%IsEnabled = Yes
	%IsActive = Yes
	%_pumpLevel = 9
	%_autoPump = True
	%_autoBalance = True
  }
}

//Stockalike Mining Extension
@PART[SMX_Size0ISRU,SMX_Size3ISRU]:NEEDS[MiningExpansion]:AFTER[MiningExpansion]
{
  @description ^= :$: <color=orange>GPOSpeedPump. </color> :
  @MODULE[GPOSpeedPump]
  {
   	%IsEnabled = Yes
	%IsActive = Yes
	%_pumpLevel = 8
	%_autoPump = True	
	%_autoBalance = True
  }
}

